<ion-header>
  <ion-navbar>
    <ion-title>
      <img class="title-image" alt="logo" height="40" src="assets/imgs/geopicText.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let file of mediaArray">
    <img [alt]="file?.title" [src]="mediaProvider.mediaURL + (file?.filename | thumbnail: 'small')"
         (click)="openSingle(file.file_id)">
    <ion-card-content>
      <ion-card-title>
        {{file?.title}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>
