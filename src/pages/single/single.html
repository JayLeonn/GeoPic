<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View media</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title>{{title}}</ion-card-title>
    <img [src]="url" (click)="showImage()">

    <ion-card-content>
      <h6>{{ description }}</h6>
    </ion-card-content>

    <ion-card-content>
      <p *ngIf="tags !== ''">{{ tags }}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
