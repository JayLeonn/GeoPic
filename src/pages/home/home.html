<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="/assets/imgs/logomini.png" alt="GEOPIC">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let file of mediaArray">
    <img [alt]="file?.title" [src]="mediaProvider.mediaURL + (file?.filename | thumbnail: 'small')"
         (click)="openSingle(file.file_id)">
    <ion-card-content>
      <ion-card-title>
        {{file?.title}}
      </ion-card-title>
      <p>
        {{file?.description}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="showImage()" id="modal" class="hidden">
    <a href="#" class="closeBtn">&#215;</a>
    <img id="pic" src='img/original/71_file000132701536.jpg'>
  </ion-card>

</ion-content>
